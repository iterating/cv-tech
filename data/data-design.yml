experiences:
    title: Experiences
    info:
      - role: Freelance UI/UX Designer & Web Developer
        time: 2020 - Present
        company: Young Design
        details: |
          - Lead the end-to-end design and development of responsive websites, prioritizing user experience and usability to meet client business objectives.
          - Conduct comprehensive user research, creating wireframes and prototypes to validate design concepts and iterate based on feedback.
          - Employ industry-standard design tools including Figma, Illustrator, and Photoshop to craft visually appealing and intuitive user interfaces.
          - Implement SEO best practices and optimized websites for performance and accessibility
          - Utilize Blender and 3D Max to produce high-quality 3D models and renders of client products, enhancing their visual appeal and marketability.
          - Collaborate closely with clients to understand their unique business goals and translate them into effective design solutions, ensuring alignment with brand identity and target audience.

      - role: UX Design, Software testing and quality assurance
        time: 2020 - 2023
        company: Dendron, Seattle WA 
        details: |
          Dendron is a next-generation, full-featured notetaking system built in Typescript.
          - Conduct user interviews and usability tests to gather actionable feedback, informing design decisions and driving product improvements.
          - Create intuitive UI mockups aligned with user needs and product objectives, iterating designs based on user feedback and research findings.
          - Continuously enhance application usability and functionality based on collected user feedback and research insights, contributing to improved user satisfaction and engagement.
          - Collaborate closely with cross-functional engineering teams to maintain high product quality and ensure seamless integration of design elements.

      - role: UX Design
        time: 2017 - 2019
        company: Vecna Healthcare, Burlington MA
        details: |
          - Translate complex clinical workflows into intuitive user interfaces, collaborating with engineering teams to design and prototype solutions that streamline healthcare operations and improve patient care outcomes.
          - Conduct thorough usability testing and gather user feedback to identify pain points and areas for improvement, resulting in iterative design enhancements and increased user satisfaction.
          - Administer and maintain IT infrastructure to ensure reliable access to healthcare applications, optimizing system performance and minimizing downtime.
          - Make significant improvements to clinical infrastructure, achieving uptime close to 100% and minimizing disruptions to critical healthcare operations.
 
      - role: Technology administrator
        time: 2012 - 2014
        company: Tufts University Eliot-Pearson School, Medford MA 
        details: |
          Managing and maintaining critical IT infrastructure with effective diagnostic and problem solving abilities.
          - Implement and enforce IT policies and procedures to enhance system reliability and compliance with industry standards, minimizing security risks and vulnerabilities.
          - Collaborate with vendors to resolve technical issues promptly, ensuring minimal disruptions to operations and maintaining high levels of user satisfaction.
          - Document IT processes and configurations meticulously, maintaining comprehensive records for future reference and audit purposes.
          - Manage photography and videography equipment, ensuring availability and functionality for educational purposes and special events.
          - Demonstrate exceptional cross-functional collaboration, working closely with teams to assess needs, develop solutions, and deliver exceptional support.

      - role: Researcher
        time: 2010-2012
        company: Massachusetts General Hospital Boston MA 
        details: |
          Investigate the use of chemokine-based local immunosuppression in islet transplantation, contributing to successful publication and advancing scientific understanding in the field. 
          - Present reports of complex multidimensional quantitative data to principal investigator, informing direction of future development.
          - Develop 'Cellbot', an automated cell counting program in Java and ImageJ, accelerating data collection and enhancing lab efficiency. 
          - Publication: [Alginate encapsulant incorporating CXCL12 supports long term allo and xenoislet transplantation without systemic immune suppression.](https://pubmed.ncbi.nlm.nih.gov/25693473/) **American Journal of Transplantation**, 2015, DOI 10.1111/ajt.13049

