experiences:
  title: Experiences
  info:
    - role: Software Engineering Intern
      time: 2024 - Present
      company: LA Film Lab, Los Angeles CA
      details: |
        Building customer and internal facing software for operating a film lab using Nuxt, Node.JS, and Firebase, working closely with senior developer.
        - Experience in web performance optimization and scaling, employing techniques such as lazy loading, asynchronous programming, and efficient resource management.
        - Building code with Model-View-Controller (MVC), PRPL, and other design patterns to enhancing performance, code maintainability and promote efficient development processes.
        - Designed and developed internal facing labeling system using HTML, CSS, and Javascript for customer order management and labeling, improving employee efficiency by 25%.

    - role: Junior Software Developer
      time: 2024 - Present
      company: Greater Boston Snow Removal, Boston MA (Remote)
      details: |
        Communicating and following up with stakeholders to clarify user requirements for features. Worked with tech lead to build features, leading to successful implementation and delivery of features
        - Developing internal applications using HTML, CSS, and Javascript to support business operations.
        - Utilizing the Model-View-Controller (MVC) design pattern for structuring JavaScript features, enhancing code maintainability and promoting efficient development processes.
        - Leveraging Nextjs for Server-Side Rendering (SSR) of the application, improving initial page load performance.
        - Worked with MongoDB, Mongoose, and RESTful APIs to implement and optimize scalable database solutions, enhancing data retrieval efficiency and application performance.

      time2: 2018 - 2020
      role2: Operations Manager (Boston MA)
      details2: |
        - Analyzed and optimized work routes to drive a 25% cost savings per route.
        - Ensured quality control and delivered timelier snow removal experience for 30 contract clients, increasing customer retention, leading to current company position as largest snow removal company in Boston.
        - Organized and led groups of 6 member teams to effectively manage snow removal routes, ensuring workers have access to equipment, supplies, and transportation, while promoting a collaborative work environment among employees.

    - role: Software Quality Assurance Analyst
      time: 2021 - 2023
      company: Dendron, Seattle WA (remote)
      details: |
        Analyzed and replicated bugs from tickets, broke down multifactorial issues into component parts, and enhanced bug report with details.
        - Clarified ticket issues for engineering team and ensuring that bugs are identified and resolved promptly. 
        - Communicated continuous improvements to the engineering team based on collected user feedback and research findings, enhancing product usability and functionality.
        - Fostered engagement within the user community by creating, collecting, and sharing effective workflows, thereby empowering users and optimizing use cases.
        - Gained a deeper understanding of VSCode features and processes through this experience

    - role: Clinical User Interface Specialist
      time: 2014 - 2015
      company: Vecna Healthcare, Burlington MA
      details: |
        Translated complex clinical workflows into intuitive and seamless user interfaces for electronic medical record product built with Bootstrap, Node.js, and MySQL.
        - Designed and prototyped user interfaces that meet the needs of healthcare providers and improve patient care outcomes, collaborating closely with engineering team 
        - Conducted usability testing and collect feedback from clinical end-users to identify pain points and areas for improvement, resulting in iterative design enhancements.
        - Configured, administered and maintained Ubuntu and Debian laptops used in clinical settings with Ansible, ensuring reliable and secure access to essential healthcare applications.
        - Upgraded and monitored clinical IT infrastructure, achieving uptime close to 100% and minimizing disruption to critical healthcare operations.

    - role: Research Assistant in Vaccine Immunology
      time: 2011 - 2013
      company: Vaccine Immunotherapy Center, Massachusetts General Hospital, Boston MA
      details: |
        Demonstrated an innovative approach to transplant immunology where a chemokine that plays a role in protecting cancer cells from immune attack is instead applied to prolong survival of tranplant graft by locally attracting regulatory T cells and repelling cytotoxic T cells. 
        - Transplanted encapsulated islet cells with either either Treg attractant CXCL12 or control alginate into diabetic mouse model. Then monitored the blood glucose of experimental and control groups and applied statistical testing to evaluate how CXCL12-incorporated encapsulants supported islet graft survival.  
        - Conducted research on a mycobacterial Hsp70-containing fusion protein targeting mesothelin, showing its ability to boost antitumor immunity and extend survival in mouse models of ovarian cancer and mesothelioma by attracting cytotoxic T cells to solid tumors. 
        - Programmed 'Cellbot', an automated cell counting program in Java and ImageJ, speeding data collection and experimental validation 

        __Communication and Presentation:__
        - Documented and presented quantitative data for publication and peer review, leading to successful publication.
        - Presented project, theory, and findings to both technical subject experts and general clinical audience at conferences including Massachusetts General Hospital Presentation Day and Digestive Disease Interventions.

        __Publication:__
           Alginate encapsulant incorporating CXCL12 supports long term allo and xenoislet transplantation without systemic immune suppression. *American Journal of Transplantation*, 2015. [DOI 10.1111/ajt.13049](https://pubmed.ncbi.nlm.nih.gov/25693473/)

    - role: Research Assistant in Medicinal Chemistry
      time: 2009 - 2011
      company: Tufts University Medford MA
      details: |
        - Developed and optimized a direct O-glycosidation method for resin-bound thioglycosides, enhancing efficiency in carbohydrate chemistry research. This method streamlines the glycosidation process and has practical implications for both chemical synthesis and pharmaceutical applications. 
        - Analyzed product formation and purity with NMR and Mass Spectrometry 

        __Publication:__

           Direct O-glycosidation of resin bound thioglycosides. *Organic and Biomolecular Chemistry*, 2012. [DOI: 10.1039/c2ob06883d](https://pubmed.ncbi.nlm.nih.gov/22261792/)
