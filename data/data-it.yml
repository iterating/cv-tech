experiences:
  title: Experiences
  info:
    - role: Freelance Website Developer
      time: 2020 - Present
      company: Young Design
      details: |
        - Prototype, design, and deploy beautiful, responsive sites to meet clients' business needs using a Lean design process
        - Developing cross-browser compatible websites using Jekyll, Drupal, and Wordpress 
        - Create and manage testing environments using Docker, ensuring seamless integration and functionality across different platforms.
        - Design captivating UI elements, illustrations, typography, and branding assets to enhance the overall aesthetic and identity of client projects.
        - Drive improvements in client website rankings through strategic SEO techniques and compelling copywriting.
        - Utilize Blender and 3D Max to produce high-quality 3D models and renders of client products, enhancing their visual appeal and marketability.
        - Optimize existing client websites for mobile devices, enhancing user accessibility and engagement.
        - Ensure the ongoing functionality and uptime of client websites through proactive maintenance and management of cloud services.

    - role: UX Design, Software testing and quality assurance
      time: 2020 - 2023
      company: Dendron, Seattle WA
      details: |
        Dendron is a next-generation, full-featured notetaking system built in Typescript.
        - Design intuitive UI mockups for the engineering team, ensuring alignment with user needs and product objectives.
        - Make continuous improvements to the application based on collected user feedback and research findings, enhancing usability and functionality.
        - Work closely with the engineering team to ensure that bugs are identified and resolved promptly, maintaining a high standard of quality in the product.

    - role: UX Design
      time: 2017 - 2019
      company: Vecna Healthcare, Burlington MA
      details: |
        Translating complex clinical workflows into intuitive and seamless user interfaces for electronic medical record products.
        - Collaborate closely with engineering teams to design and prototype user interfaces that meet the needs of healthcare providers and improve patient care outcomes.
        - Conduct usability testing and collect feedback from clinical end-users to identify pain points and areas for improvement, resulting in iterative design enhancements.
        - Administer and maintain Ubuntu and Debian laptops and tablets used in clinical settings, ensuring reliable and secure access to essential healthcare applications.
        - Utilize Virtualbox and Ansible to ensure that software packages, dependencies, and configurations are up to date, enhancing system stability and security.
        - Make significant improvements to clinical infrastructure, achieving uptime close to 100% and minimizing disruptions to critical healthcare operations.

    - role: Technology administrator
      time: 2012 - 2014
      company: Tufts University Eliot-Pearson School, Medford MA
      details: |
        Managing and maintaining critical IT infrastructure with effective diagnostic and problem solving abilities.
        - Deploy, configure, and troubleshoot network systems, servers, and software applications to ensure optimal performance and security.
        - Implement and enforce IT policies and procedures to enhance system reliability and data integrity, ensuring compliance with industry standards.
        - Collaborate with vendors to resolve technical issues promptly, ensuring minimal disruptions to operations.
        - Document IT processes and configurations meticulously, maintaining comprehensive records for future reference and audit purposes.
        - Manage photography and videography equipment, ensuring their availability and functionality for educational purposes.
        - Demonstrated exceptional cross-functional collaboration, working closely with teams to assess needs, develop solutions, and deliver exceptional support.

    - role: Researcher
      time: 2010-2012
      company: Massachusetts General Hospital Boston MA
      details: |
        Investigate use of chemokine based local immunosuppression in islet transplantation, leading to successful publication. 
        - Present reports of complex multidimensional quantitative data to principal investigator, informing direction of future development.
        - Creator of 'Cellbot', automated cell counting program in Java and ImageJ, speeding data collection and lab efficiency. 
        - Publication: [Alginate encapsulant incorporating CXCL12 supports long term allo and xenoislet transplantation without systemic immune suppression.](https://pubmed.ncbi.nlm.nih.gov/25693473/) **American Journal of Transplantation**, 2015, DOI 10.1111/ajt.13049

